<div class="card m-2 row w-100">
  <div class="col-md-4 d-flex">
    <img
      src="{{ card.uploadedPath }}"
      class="card-img w-100 rounded"
      alt="{{ card.imageAlt }}"
    />
  </div>
  <div class="col-md-8 mt-4">
    <div class="card-body">
      <h2 class="card-fileName m-0">{{ card.fileName }}</h2>
      <div class="card-dvider my-3"></div>
      <p class="card-text">{{ card.description }}</p>
      <p class="card-date">{{ card.creationDate | date }}</p>
    </div>
  </div>
</div>
